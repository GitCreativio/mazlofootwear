{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazlo Footwear | OTP Verification</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/png" href="{% static '/images/mazlofavicon.png' %}"/>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .verification-container {
            max-width: 480px;
            margin: auto;
            padding: 2rem 0;
        }

        .verification-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            background: #2A2A2A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .verification-icon i {
            color: #fff;
            font-size: 2rem;
        }

        .verification-header h2 {
            color: #2A2A2A;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .verification-header p {
            color: #6c757d;
            margin: 0;
        }

        .otp-input-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: #2A2A2A;
            box-shadow: 0 0 8px rgba(42,42,42,0.2);
            outline: none;
        }

        .verify-btn {
            background: #2A2A2A;
            color: #fff;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        .verify-btn:hover {
            background: #3A3A3A;
            transform: translateY(-2px);
        }

        .resend-otp {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .resend-otp a {
            color: #2A2A2A;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .resend-otp a:hover {
            color: #3A3A3A;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            font-weight: 500;
            margin: 1rem 0;
        }

        @media (max-width: 480px) {
            .verification-card {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>

    <link rel="icon" type="image/png" href="{% static 'image/M-CARE logo.png' %}" />
</head>

<body>
    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="verification-container">
            <div class="verification-card">
                <div class="verification-header">
                    <div class="verification-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2>Verify Your Identity</h2>
                    <p>We've sent an OTP to your registered email</p>
                </div>

                <form method="post" id="otpForm">
                    {% csrf_token %}
                    
                    {% if error %}
                        <div class="error-message">{{ error }}</div>
                    {% endif %}

                    <div class="otp-input-group">
                        <input type="text" id="otp1" name="otp1" maxlength="1" class="otp-input" required autofocus>
                        <input type="text" id="otp2" name="otp2" maxlength="1" class="otp-input" required>
                        <input type="text" id="otp3" name="otp3" maxlength="1" class="otp-input" required>
                        <input type="text" id="otp4" name="otp4" maxlength="1" class="otp-input" required>
                    </div>

                    <button type="submit" class="verify-btn">Verify & Continue</button>
                </form>

                <div class="resend-otp">
                    Didn't receive code? <a href="{% url 'resend_otp' %}" id="resendOtpLink">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- OTP Input Script -->
    <script>
        const inputs = document.querySelectorAll('.otp-input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                if (value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'));
          var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl);
          });
          toastList.forEach(toast => toast.show());
        });
    </script>
</body>
</html>
